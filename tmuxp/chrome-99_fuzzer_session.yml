session_name: fuzzer-session
windows:
  - window_name: servers
    layout: tiled
    shell_command_before:
      - cd server
    panes:
      - shell_command:
          - python3.12 server.py -b "127.0.0.1" -d ./origin-1 --browser chrome
      - shell_command:
          - python3.12 server.py -b "127.0.0.2" -d ./origin-2 -v --browser chrome
  - window_name: fuzzer
    layout: tiled
    panes:
      - shell_command:
          - python3.12 -m ipcrafter -w ./generator/webidl2json/json/chrome-99 -m ./generator/mdn -b chrome-99 -s ./server -t /app/src/out/Default/chrome

