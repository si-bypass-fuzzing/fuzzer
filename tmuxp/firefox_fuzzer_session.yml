session_name: fuzzer session
windows:
    - window_name: servers
      layout: tiled
      shell_command_before:
          - source .venv/bin/activate
          - cd server
      panes:
          - shell_command: # pane no. 1
                - python3.12 server.py-b "127.0.0.1" -p 8080 -d ./origin-1 --browser firefox
          - shell_command: # pane no. 1
                - python3.12 server.py -b "127.0.0.1" -p 8081 -d ./origin-2 -v --browser firefox
    - window_name: fuzzer
      layout: tiled
      shell_command_before:
          - source .venv/bin/activate
      panes:
          - shell_command: # pane no. 1
                - python3.12 -m ipcrafter -w ./generator/webidl2json/json/firefox -m ./generator/mdn -b firefox -s ./server -o ./firefox.json -d 36000 -t ./browsers/firefox-ipc-fuzzing/release-cov/dist/firefox/firefox
