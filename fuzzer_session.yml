session_name: fuzzer session
windows:
  - window_name: servers
    layout: tiled
    shell_command_before:
      - source .venv/bin/activate
      - cd server
    panes:
      - shell_command: # pane no. 1
          - python3 server.py --b "127.0.0.1" -d ./origin-1
      - shell_command: # pane no. 1
          - python3 server.py --b "127.0.0.2" -d ./origin-2
  - window_name: fuzzer
    layout: tiled
    shell_command_before:
      - source .venv/bin/activate
    panes:
      - shell_command: # pane no. 1
          - python3 -m ipcrafter -w ./generator/webidl2json/json/firefox -m ./generator/mdn -b firefox -s ./server -o ./firefox.json ../firefox-ipc-fuzzing/release/dist/firefox