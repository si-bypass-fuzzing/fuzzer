session_name: server session
windows:
  - window_name: servers
    layout: tiled
    shell_command_before:
      - source .venv/bin/activate
      - cd server
    panes:
      - shell_command: # pane no. 1
          - python3.12 server.py -b "127.0.0.1" -d ../${SERVER}/origin-1 --browser firefox
      - shell_command: # pane no. 1
          - python3.12 server.py -b "127.0.0.2" -d ../${SERVER}/origin-2 -v --browser firefox